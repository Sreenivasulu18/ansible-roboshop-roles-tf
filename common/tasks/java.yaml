- name: install maven
  ansible.builtin.dnf:
    name: "{{ item }}"
    state: present
  loop:
  - maven
  - mysql

- name: install dependencies
  ansible.builtin.command: mvn clean package
  args:
    chdir: /app

- name: move to jar file
  # ansible.builtin.command: mv target/shipping-{{ version }}.jar shipping.jar
  ansible.builtin.command: mv target/{{ component }}-{{ version }}.jar {{ component }}.jar
  args:
    chdir: /app
